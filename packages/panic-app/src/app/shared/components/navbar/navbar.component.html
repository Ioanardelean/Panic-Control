<nav class="navbar navbar-expand-sm">
  <a class="navbar-brand" [routerLink]="['/']">
    Panic control
  </a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button
    class="navbar-toggler"
    type="button"
    (click)="isMenuCollapsed = !isMenuCollapsed"
  >
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" (click)="isMenuCollapsed = true" id="username">
          Hello, {{ username }}</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'/dashboard'" *ngIf="admin === 'admin'"
          >Dashboard</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'/admin'" *ngIf="admin === 'admin'">Admin</a>
      </li>
      <li class="nav-item">
        <a
          [routerLink]="'.'"
          class="nav-link"
          (click)="isMenuCollapsed = true"
          (click)="logoutUser()"
          i18n
          id="logout"
          >Logout
          <span class="material-icons">
            settings_power
          </span></a
        >
      </li>
    </ul>
  </div>
</nav>
