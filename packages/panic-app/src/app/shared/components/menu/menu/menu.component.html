<nav class="navbar navbar-expand-sm fixed-top navbar">
  <div class="container">
    <a [routerLink]="['/']">
      <img src="/assets/img/panic.png" alt="logo panic control" />
    </a>
  </div>
  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button
    class="navbar-toggler"
    type="button"
    (click)="isMenuCollapsed = !isMenuCollapsed"
  >
    &#9776;
  </button>

  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a href="#feature" class="nav-link"> {{ 'ABOUT' | translate }}</a>
      </li>
      <li class="nav-item">
        <a href="#contact" class="nav-link" (click)="isMenuCollapsed = true">
          {{ 'CONTACT' | translate }}</a
        >
      </li>
      <li class="nav-item">
        <a
          [routerLink]="['/dashboard']"
          class="nav-link"
          *ngIf="currentUser"
          (click)="isMenuCollapsed = true"
        >
          {{ 'DASHBOARD' | translate }}</a
        >
      </li>
      <li class="nav-item">
        <button
          class="btn"
          [routerLink]="['/auth/signup']"
          (click)="isMenuCollapsed = true"
        >
          {{ 'SIGNUP' | translate }}
        </button>
      </li>
      <li class="nav-item">
        <button
          class="btn"
          [routerLink]="['/auth/login']"
          (click)="isMenuCollapsed = true"
        >
          {{ 'LOGIN' | translate }}
        </button>
      </li>
      <li class="nav-item">
        <select
          class="btn"
          id="lang"
          #selectedLang
          (change)="switchLang(selectedLang.value)"
          (click)="isMenuCollapsed = true"
        >
          <option
            *ngFor="let language of translate.getLangs()"
            [value]="language"
            [selected]="language === translate.currentLang"
          >
            {{ language }}
          </option>
        </select>
      </li>
    </ul>
  </div>
</nav>
