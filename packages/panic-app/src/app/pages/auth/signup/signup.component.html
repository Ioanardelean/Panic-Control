<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-4" id="login-section">
      <h1 i18n>Sign up</h1>
      <form role="form-register" [formGroup]="registerForm" (ngSubmit)="registerUser()">
        <div class="form-content">
          <div class="form-group">
            <input
              type="text"
              class="form-control input-underline input-lg"
              id="username"
              formControlName="username"
              i18n-placeholder
              placeholder="Username"
              [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }"
            />

            <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
              <div *ngIf="formControls.username.errors.required">
                Username is required and must be unique!
              </div>
            </div>
          </div>

          <div class="form-group">
            <input
              type="email"
              class="form-control input-underline input-lg"
              id="email"
              formControlName="email"
              i18n-placeholder
              placeholder="Email"
              [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }"
            />

            <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
              <div *ngIf="formControls.email.errors.required">Email is required!</div>
            </div>
          </div>

          <div class="form-group">
            <input
              type="password"
              class="form-control input-underline input-lg"
              id="password"
              formControlName="password"
              i18n-placeholder
              placeholder="Password"
              [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }"
            />
            <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
              <div *ngIf="formControls.password.errors.required">
                Password is required
              </div>
            </div>
          </div>
          <small i18n>
            <img src="./assets/icons/report_problem.png" alt="report problem icon" />
            Your password must be at least 8 characters long, a mixture of numbers and
            letters and contain a mix of upper/lower case letters
          </small>
        </div>
        <button type="submit" class="btn rounded-btn" id="signup" i18n>Sign up</button
        >&nbsp;
        <button class="btn rounded-btn" [routerLink]="['/auth/login']" i18n>
          Log in
        </button>
      </form>
    </div>
  </div>
</div>
