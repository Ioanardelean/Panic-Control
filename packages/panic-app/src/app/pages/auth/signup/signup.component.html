<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <h1 i18n>Join us</h1>
      <form role="form-register" [formGroup]="registerForm" (ngSubmit)="registerUser()">
        <div class="form-content">
          <div class="form-group">
            <input
              type="text"
              class="form-control input-underline input-lg"
              id="username"
              formControlName="username"
              i18n-placeholder
              placeholder="User Name"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="email"
              class="form-control input-underline input-lg"
              id="email"
              formControlName="email"
              i18n-placeholder
              placeholder="Email"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              class="form-control input-underline input-lg"
              id="password"
              formControlName="password"
              i18n-placeholder
              placeholder="Password"
              required
            />
          </div>
          <small>
            <span class="material-icons">
              report_problem
            </span>
            Your password must be at least 8 characters long, a mixture of numbers and
            letters and contain a mix of upper/lower case letters
          </small>
        </div>
        <button type="submit" class="btn rounded-btn" id="signup" i18n>Register</button
        >&nbsp;
        <button class="btn rounded-btn" [routerLink]="['/login']" i18n>Log in</button>
      </form>
    </div>
  </div>
</div>
