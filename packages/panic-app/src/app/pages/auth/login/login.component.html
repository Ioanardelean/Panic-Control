<div class="login-page"
     [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-4"
         id="login-section">
      <h1 i18n>Login</h1>
      <form role="form"
            [formGroup]="loginForm"
            (ngSubmit)="loginUser()">
        <div class="form-content">
          <div class="form-group">
            <input type="text"
                   ng-model="name"
                   class="form-control input-underline input-lg"
                   formControlName="username"
                   i18n-placeholder
                   placeholder="Username" />
            <mat-error *ngFor="let validation of accountValidationMessages.username">
              <mat-error class="error-message"
                         *ngIf="loginForm.get('username').hasError(validation.type) && (loginForm.get('username').dirty || loginForm.get('username').touched)">
                {{validation.message}}</mat-error>
            </mat-error>

          </div>

          <div class="form-group">
            <input type="password"
                   class="form-control input-underline input-lg"
                   formControlName="password"
                   i18n-placeholder
                   placeholder="Password" />
            <mat-error *ngFor="let validation of accountValidationMessages.password">
              <mat-error class="error-message"
                         *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                {{validation.message}}</mat-error>
            </mat-error>
          </div>
        </div>
        <button i18n
                class="btn rounded-btn"
                id="login"
                type="submit">
          Log in
        </button>
        &nbsp;
        <button i18n
                class="btn rounded-btn"
                id="signup"
                [routerLink]="['/auth/signup']">
          Sign up
        </button>
      </form>
    </div>
  </div>
</div>
