<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-4" id="login-section">
      <h1 i18n>Login</h1>
      <form role="form" [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <div class="form-content">
          <div class="form-group">
            <input
              type="text"
              ng-model="name"
              class="form-control input-underline input-lg"
              formControlName="username"
              i18n-placeholder
              placeholder="Username"
              [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }"
            />

            <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
              <div *ngIf="formControls.username.errors.required">
                Username is required!
              </div>
            </div>
          </div>

          <div class="form-group">
            <input
              type="password"
              class="form-control input-underline input-lg"
              formControlName="password"
              i18n-placeholder
              placeholder="Password"
              [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }"
            />

            <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
              <div *ngIf="formControls.password.errors.required">
                Password is required!
              </div>
            </div>
          </div>
        </div>
        <button i18n class="btn rounded-btn" id="login" type="submit">
          Log in
        </button>
        &nbsp;
        <button i18n class="btn rounded-btn" id="signup" [routerLink]="['/auth/signup']">
          Sign up
        </button>
      </form>
    </div>
  </div>
</div>
