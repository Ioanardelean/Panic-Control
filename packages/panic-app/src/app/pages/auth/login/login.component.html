<div class="login-page"
     [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-4"
         id="login-section">
      <h1>{{'LOGIN' | translate}}</h1>
      <form role="form"
            id="form"
            [formGroup]="loginForm"
            (ngSubmit)="loginUser()">
        <div class="form-content">
          <div class="form-group">
            <input type="text"
                   id="username"
                   ng-model="name"
                   class="form-control input-underline input-lg"
                   formControlName="username"
                   placeholder="{{'USERNAME' | translate}}" />
            <mat-error *ngFor="let validation of accountValidationMessages.username">
              <mat-error class="error-message"
                         *ngIf="loginForm.get('username').hasError(validation.type) && (loginForm.get('username').dirty || loginForm.get('username').touched)">
                {{validation.message | translate }}</mat-error>
            </mat-error>

          </div>

          <div class="form-group">
            <input type="password"
                   id="password"
                   class="form-control input-underline input-lg"
                   formControlName="password"
                   placeholder="{{'PASSWORD' | translate}}" />
            <mat-error *ngFor="let validation of accountValidationMessages.password">
              <mat-error class="error-message"
                         *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                {{validation.message | translate}}</mat-error>
            </mat-error>
          </div>
        </div>
        <button class="btn rounded-btn"
                id="login"
                type="submit">
          {{'LOGIN' | translate}}
        </button>
        &nbsp;
        <button class="btn rounded-btn"
                id="signup"
                [routerLink]="['/auth/signup']">
          {{'SIGNUP' | translate}}
        </button>
      </form>
    </div>
  </div>
</div>
