<div class="row">
  <div class="col-md-8">
    <div id="example-table-container">
      <h2>
        Manage monitors
      </h2>
      <table mat-table matSort [dataSource]="dataSource">
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef i18n>Status</th>
          <td mat-cell *matCellDef="let element">
            <div class="custom-cell">
              <div class="status {{ element.status }}" id="project-status-"></div>
              <div>
                {{ element.status }}
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef i18n mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef i18n mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Url</th>
          <td mat-cell *matCellDef="let element">
            <a href="{{ element.url }}" target="_blank" rel="noopener noreferrer">{{
              element.url
            }}</a>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button
              i18n
              id="action"
              class="mat-button"
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              Choose actions <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <a
                id="start"
                i18n
                *ngIf="element.testRunning === false"
                mat-menu-item
                (click)="startProject(element.id)"
              >
                Start
              </a>
              <a
                id="stop"
                i18n
                *ngIf="element.testRunning === true"
                mat-menu-item
                (click)="stopProject(element.id)"
              >
                Stop
              </a>
              <a id="delete" i18n mat-menu-item (click)="deleteProject(element.id)">
                Delete
              </a>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [length]="" [pageSize]="" [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
  </div>
  <div class="col-md-4">
    <div id="example-table-container">
      <h2>Manage users</h2>
      <table mat-table [dataSource]="dataSourceUsers">
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let element">{{ element.username }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let element">{{ element.role }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let element">
            <a [routerLink]="'.'" id="delete" (click)="deleteUser(element.id)">
              <span class="material-icons">
                delete_forever
              </span>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsForUsers"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsForUsers"></tr>
      </table>
    </div>
  </div>
</div>
