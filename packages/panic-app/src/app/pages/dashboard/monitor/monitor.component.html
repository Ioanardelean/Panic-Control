<div class="col-md-8 offset-md-2" style="margin-top: 20px;">
  <mat-card>
    <mat-card-title i18n>
      Create monitor
    </mat-card-title>
    <mat-card-content>
      <form class="example-form" [formGroup]="createForm" (ngSubmit)="createProject()">
        <div class="row" style="margin: 20px 20px;">
          <div class="col-md-6">
            <h5 i18n title="Name must be unique, choose a friendly name">
              Information
            </h5>
            <mat-form-field class="example-chip-list">
              <mat-label i18n>Name</mat-label>
              <input
                matInput
                placeholder="Ex. Panic Control"
                formControlName="name"
                required
              />
            </mat-form-field>
            <mat-form-field class="example-chip-list">
              <mat-label i18n>Description</mat-label>
              <input
                matInput
                placeholder="Ex.my precious website"
                formControlName="description"
              />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <h5 i18n title="Url must be valid and http(s) only">
              Website and Contact
            </h5>
            <mat-form-field class="example-chip-list">
              <mat-label>URL</mat-label>
              <input matInput placeholder="Ex. https://" formControlName="url" required />
            </mat-form-field>

            <mat-form-field class="example-chip-list">
              <mat-label i18n>Receiver(s)</mat-label>
              <mat-chip-list #chipList aria-label="Fruit selection" required>
                <mat-chip
                  *ngFor="let item of emails"
                  [selectable]="selectable"
                  [removable]="removable"
                  (removed)="remove(item)"
                >
                  {{ item }}
                  <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                </mat-chip>
                <input
                  formControlName="receiver"
                  [formControl]="emailCtrl"
                  [matChipInputFor]="chipList"
                  [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                  [matChipInputAddOnBlur]="addOnBlur"
                  (matChipInputTokenEnd)="add($event)"
                />
              </mat-chip-list>
            </mat-form-field>
          </div>
        </div>

        <div class="row" style="margin: 20px 20px;">
          <div class="col-md-6">
            <h5
              i18n
              title="Ping Timeout in seconds after which a request is considered failed and interval is the frequency of uptime tests "
            >
              Configuration
            </h5>
            <mat-form-field class="example-chip-list">
              <mat-label i18n>Ping Timeout</mat-label>
              <mat-select formControlName="ping" required>
                <mat-option *ngFor="let item of pings" [value]="item.ping">
                  {{ item.ping }}
                </mat-option>
              </mat-select>
              <mat-hint i18n> seconds</mat-hint>
            </mat-form-field>

            <mat-label i18n>Monitor Interval </mat-label>
            <mat-hint i18n>* in seconds</mat-hint>
            <mat-slider
              color="primary"
              formControlName="monitorInterval"
              [value]="value"
              thumbLabel
              [displayWith]="formatLabel"
              tickInterval="10"
              min="1"
              max="12O"
              required
            >
            </mat-slider>
          </div>
          <div class="col-md-6" id="alerting">
            <h5 i18n title="Custom email template is a choice, check default template">
              Alert
            </h5>
            <mat-label i18n>Customize email template </mat-label>
            <button
              i18n
              class="mat-button"
              type="button"
              [matMenuTriggerFor]="menu"
              aria-label="menu template"
            >
              choose
              <mat-icon>keyboard_arrow_down</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button i18n mat-menu-item (click)="toggleDisplayNextDivIf()">
                default
              </button>
              <button i18n mat-menu-item (click)="toggleDisplayDivIf()">
                custom
              </button>
            </mat-menu>

            <div *ngIf="isShowDivIf">
              <jodit-editor
                [config]="{ buttons: 'bold' }"
                formControlName="emailTemplate"
              ></jodit-editor>
            </div>

            <div *ngIf="isShowNextDivIf">
              <img
                src="/assets/img/panicAlertEmail.PNG"
                alt="email template"
                style="width: 100%;"
              />
            </div>
          </div>
        </div>

        <div class="row" style="margin: 20px 20px;">
          <div class="col-md-4 offset-md-4">
            <mat-label i18n>Start now </mat-label>
            <mat-slide-toggle
              color="primary"
              formControlName="testRunning"
              (change)="onChange()"
            ></mat-slide-toggle>
          </div>
        </div>

        <div class="buttons">
          <button
            i18n
            id="cancel-button"
            mat-raised-button
            type="button"
            [routerLink]="['/dashboard']"
          >
            Cancel
          </button>
          <button i18n id="submit-button" mat-raised-button type="submit">
            Submit!
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
