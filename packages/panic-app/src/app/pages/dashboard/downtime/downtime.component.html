<div class="row" id="banner">
  <div class="col-md-4 offset-md-4">
    <h2 i18n>
      <span class="material-icons">
        warning
      </span>
      Downtime stats for {{ monitorName }}
    </h2>
  </div>
</div>
<div class="row">
  <div class="row" id="chart">
    <div class="col-md-6">
      <mat-card>
        <mat-card-title>
          <h4 i18n>Downtime on year</h4>
        </mat-card-title>
        <mat-card-content>
          <div class="chart-wrapper">
            <canvas
              baseChart
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              [plugins]="lineChartPlugins"
            >
            </canvas>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-6">
      <mat-card>
        <mat-card-title>
          <h4 i18n>Downtime Events</h4>
        </mat-card-title>

        <mat-card-content>
          <div class="row">
            <div class="col-md-12">
              <p class="report-stats" i18n>
                Report of downtime events since the creation of the monitor
                {{ monitorName }}
                <a id="csv" [routerLink]="'.'" (click)="exportCsv()">Export Logs</a>
              </p>
            </div>
          </div>
          <div class="example-container mat-evaluation-z2">
            <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z2">
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef i18n>Status</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.status }}
                </td>
              </ng-container>

              <ng-container matColumnDef="startedAt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>
                  Incident time
                </th>
                <td mat-cell *matCellDef="let element">
                  {{ element.startedAt | date: 'medium' }}
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>

            <mat-paginator [length]="" [pageSize]="" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
